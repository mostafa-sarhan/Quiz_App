<html lang="en">

    <link rel="shortcut icon" href="./FAVICON.png" type="image/x-icon">
    <!-- Link of file css -->
    <link rel="stylesheet" href="./css/style.css">
    <title>Quiz App</title>
</head>
<body>
    <div class="container">
        <h1>Simple Quiz</h1>
        <div class="start_quiz d-flex">
            <div class="image">
                <img src="./Online.png" alt="">
            </div>
            <p>The  time is <span>10</span> Minutes</p>
            <div class="btn_start">
                <button>start</button>
            </div>
        </div>
        <div class="quiz move_right">
            <h3 id="questionElement">Question will appear here</h3>
            <div class="quiz_answers">
                <p>Shark</p>
                <p>blue whale</p>
                <p>Elephant</p>
                <p>Grillage</p>
            </div>
        </div>

            <div class="btn_submit">
